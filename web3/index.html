<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Task Manager</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Daily Task Manager</h1>
            <p id="date"></p>
        </header>
        
        <div class="input-section">
            <input type="text" id="taskInput" placeholder="Add a new task...">
            <button id="addTaskBtn"><i class="fas fa-plus"></i> Add</button>
        </div>
        
        <div class="filter-section">
            <button id="allBtn" class="active">All</button>
            <button id="activeBtn">Active</button>
            <button id="completedBtn">Completed</button>
        </div>
        
        <ul id="taskList"></ul>
        
        <div class="stats">
            <p id="taskCount">0 tasks remaining</p>
            <button id="clearCompletedBtn">Clear Completed</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
